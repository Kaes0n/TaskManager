<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .button { 
            padding: 5px 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            margin: 2px;
        }
        .delete { background-color: #f44336; }
        .run { background-color: #008CBA; }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Manager</h1>
        <div>
            <a href="/create" class="button">Create New Task</a>
        </div>
    </div>

    <table border="1">
        <tr>
            <th>Task Name</th>
            <th>Status</th>
            <th>Run Time</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.run_time }}</td>
            <td>
                <a href="/run/{{ task.id }}" class="button run">Run Now</a>
                <a href="/edit/{{ task.id }}" class="button" style="background-color: #FFA500;">Edit</a>
                <a href="/history/{{ task.id }}" class="button" style="background-color: #9370DB;">History</a>
                <a href="/delete/{{ task.id }}" class="button delete" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="version">
        Version {{ version }}
    </div>
</body>
</html>
